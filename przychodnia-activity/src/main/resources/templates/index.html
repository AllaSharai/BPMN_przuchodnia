    <!-- Wrapper for slides -->

 <hr> </hr>

        <footer class="row">

                </p>
            </div>
        </footer>
</div>


    <!-- Modal login-->
    <div class="modal fade" id="singinModal" tabindex="-1" role="dialog" aria-labelledby="singinModalLabel" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="singinModalLabel">Sing in</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" method="post" th:action="@{/login}">
                <div class="form-group">
                  <label for="login">Login</label>
                  <input type="text" class="form-control" id="textinput" name="username" placeholder="Login" required="true"/>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" name="password"  class="form-control" id="password" placeholder="Password" required="true"/>
                </div>
                <hr></hr>
                <div class="text-right">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Sign in</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal signup-->
    
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="signupModalLabel">Sing Up</h4>
          </div>
          <div class="modal-body">
             	<form class="form-horizontal" role="form" th:action="@{/registration}"
			th:object="${user}" method="post">
              
                <div class="form-group">
                  <label for="firstName">Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Name" th:field="*{firstname}" required="true"/>
                </div>
                   <div class="form-group">
                  <label for="lastName">Surname</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Surname" th:field="*{lastname}" required="true"/>
                </div>  
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required="true"/>
                </div>
                   <div class="form-group">
                  <label for="login">Login</label>
                  <input type="text" class="form-control" id="login" placeholder="Login" th:field="*{login}" required="true"/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required="true"/>
                </div>
                <div class="form-group">
                  <label for="passwordConfirm">Confirm password</label>
                  <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" th:field="*{passwordConfirm}" required="true"/>
                </div>
                	<div class="form-group">
					<label for="insurance"> insurance
						</label>
						<input type="checkbox" id="insurance" placeholder=""
							class="form-control" th:field="*{insurance}" />
					</div>
                <hr></hr>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </form>
          </div>
        </div>
      </div>

        
    </div>

</body>
</html>
